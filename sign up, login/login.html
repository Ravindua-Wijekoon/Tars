<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../lib/style/sign_up_01.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body class="background-02">
    <div class="main-box-02">
      <div class="logo mb-3">
        <img src="../images/logo03.png" alt="logo" />
      </div>
      <form action="">
        <div class="textboxsec">
          <div style="width: 75%">
            <div class="input-box1">
              <img class="profimage" src="../images/profile.png" alt="" />
              <input class="textbox" type="text" placeholder="Username" />
            </div>
            <div class="input-box1">
              <img class="profimage" src="../images/pass.png" alt="" />
              <input class="textbox" type="password" placeholder="Password" />
            </div>
          </div>
        </div>
        <div class="btn-sec3">
          <div class="btn-box">
            <a
              href="index.html"
              class="none normalButtons01 me-4"
              type="button"
            >
              Back
            </a>
            <input type="submit" class="normalButtons01" value="Login" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
